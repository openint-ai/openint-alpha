<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 400" fill="none" role="img" aria-labelledby="hero-title">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ecfdf8"/>
      <stop offset="50%" style="stop-color:#f0fdfa"/>
      <stop offset="100%" style="stop-color:#ffffff"/>
    </linearGradient>
    <linearGradient id="logoBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34d3b8"/>
      <stop offset="100%" style="stop-color:#10b99f"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.08"/>
    </filter>
  </defs>
  <rect width="640" height="400" fill="url(#bg)"/>
  <!-- Subtle grid -->
  <g stroke="#e2e8f0" stroke-width="0.5" opacity="0.6">
    <line x1="0" y1="80" x2="640" y2="80"/>
    <line x1="0" y1="160" x2="640" y2="160"/>
    <line x1="0" y1="240" x2="640" y2="240"/>
    <line x1="0" y1="320" x2="640" y2="320"/>
    <line x1="160" y1="0" x2="160" y2="400"/>
    <line x1="320" y1="0" x2="320" y2="400"/>
    <line x1="480" y1="0" x2="480" y2="400"/>
  </g>
  <!-- Logo mark (centered) -->
  <g transform="translate(320 140)" filter="url(#softShadow)">
    <rect x="-48" y="-48" width="96" height="96" rx="24" fill="url(#logoBg)"/>
    <circle cx="-16" cy="0" r="24" fill="white" opacity="0.95"/>
    <rect x="20" y="-32" width="12" height="64" rx="6" fill="white" opacity="0.95"/>
  </g>
  <!-- openInt.ai text -->
  <text id="hero-title" x="320" y="280" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="42" font-weight="700" fill="#1f2937">
    <tspan>openInt</tspan><tspan fill="#10b99f" font-weight="600">.ai</tspan>
  </text>
  <!-- Tagline -->
  <text x="320" y="318" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" fill="#64748b">Bank Chat ? Transactions ? Customers</text>
</svg>
