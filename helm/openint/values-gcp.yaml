# GCP-specific overrides for openint Helm chart
# Usage: helm upgrade --install openint ./helm/openint -f ./helm/openint/values-gcp.yaml

backend:
  image: us-central1-docker.pkg.dev/PROJECT_ID/openint/openint-backend
  tag: latest
  imagePullPolicy: Always
  replicas: 1
  port: 3001
  resources:
    requests:
      cpu: "500m"
      memory: "2Gi"
    limits:
      cpu: "2"
      memory: "4Gi"
  env:
    MILVUS_HOST: openint-milvus
    MILVUS_PORT: "19530"
    NEO4J_URI: bolt://openint-neo4j:7687
    NEO4J_USER: neo4j
    NEO4J_PASSWORD: datahub1
    REDIS_HOST: openint-redis
    REDIS_PORT: "6379"
    OLLAMA_HOST: http://openint-ollama:11434
    OLLAMA_MODEL: qwen2.5:7b
    LOG_LEVEL: INFO

ui:
  image: us-central1-docker.pkg.dev/PROJECT_ID/openint/openint-ui
  tag: latest
  imagePullPolicy: Always
  replicas: 1
  port: 80

milvus:
  image: milvusdb/milvus
  tag: v2.3.3
  port: 19530
  etcd:
    image: quay.io/coreos/etcd
    tag: v3.5.5
  minio:
    image: minio/minio
    tag: RELEASE.2023-03-20T20-16-18Z

neo4j:
  image: neo4j
  tag: "5"
  httpPort: 7474
  boltPort: 7687
  auth: neo4j/datahub1

redis:
  image: redis
  tag: 7-alpine
  port: 6379

ollama:
  enabled: true
  image: ollama/ollama
  tag: latest
  model: qwen2.5:7b
  resources:
    requests:
      cpu: "2"
      memory: "8Gi"
    limits:
      cpu: "2"
      memory: "8Gi"

ingress:
  enabled: true
  host: ui.openint.ai
  managedCert: true
