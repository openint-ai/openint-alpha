apiVersion: v1
kind: Service
metadata:
  name: openint-backend
  labels:
    app: openint-backend
    {{- include "openint.labels" . | nindent 4 }}
  {{- if and .Values.ingress .Values.ingress.enabled }}
  annotations:
    cloud.google.com/backend-config: '{"default": "openint-backend-config"}'
    cloud.google.com/neg: '{"ingress": true}'
  {{- end }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.backend.port }}
      targetPort: {{ .Values.backend.port }}
      protocol: TCP
  selector:
    app: openint-backend
