
# DataHub Docker Compose Configuration
# Based on official DataHub quickstart with METADATA_SERVICE_AUTH_ENABLED=true
# for proper frontend-GMS communication

networks:
  default:
    name: datahub_network

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.9.2
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      interval: 5s
      retries: 3
      start_period: 10s
      test: echo srvr | nc zookeeper 2181
      timeout: 5s
    volumes:
      - zkdata:/var/lib/zookeeper/data
      - zklogs:/var/lib/zookeeper/log

  broker:
    image: confluentinc/cp-kafka:7.9.2
    hostname: broker
    container_name: broker
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_HEAP_OPTS: -Xms512m -Xmx512m
      KAFKA_CONFLUENT_SUPPORT_METRICS_ENABLE: false
      KAFKA_MESSAGE_MAX_BYTES: 5242880
      KAFKA_MAX_MESSAGE_BYTES: 5242880
    healthcheck:
      interval: 1s
      retries: 5
      start_period: 60s
      test: nc -z broker 9092
      timeout: 5s
    volumes:
      - broker:/var/lib/kafka/data

  schema-registry:
    image: confluentinc/cp-schema-registry:7.9.2
    hostname: schema-registry
    container_name: schema-registry
    depends_on:
      broker:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schemaregistry
      SCHEMA_REGISTRY_KAFKASTORE_SECURITY_PROTOCOL: PLAINTEXT
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: broker:29092
    healthcheck:
      interval: 1s
      retries: 3
      start_period: 60s
      test: nc -z schema-registry 8081
      timeout: 5s

  elasticsearch:
    image: elasticsearch:7.16.1
    hostname: elasticsearch
    container_name: elasticsearch
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms256m -Xmx512m -Dlog4j2.formatMsgNoLookups=true
      - DISABLE_SECURITY_PLUGIN=true
    healthcheck:
      interval: 1s
      retries: 3
      start_period: 20s
      test: curl -sS --fail http://elasticsearch:9200/_cluster/health?wait_for_status=yellow&timeout=0s
      timeout: 5s
    volumes:
      - esdata:/usr/share/elasticsearch/data

  mysql:
    image: mysql:8.2
    hostname: mysql
    container_name: mysql
    ports:
      - "3306:3306"
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_bin --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: datahub
      MYSQL_USER: datahub
      MYSQL_PASSWORD: datahub
      MYSQL_ROOT_PASSWORD: datahub
      MYSQL_ROOT_HOST: "%"
    healthcheck:
      interval: 1s
      retries: 3
      start_period: 10s
      test: mysqladmin ping -h mysql -u datahub --password=datahub
      timeout: 5s
    volumes:
      - mysqldata:/var/lib/mysql
    restart: on-failure

  neo4j:
    image: neo4j:4.4.9-community
    hostname: neo4j
    container_name: neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/datahub
      NEO4J_dbms_default__database: graph.db
      NEO4J_dbms_allow__upgrade: "true"
      NEO4JLABS_PLUGINS: '["apoc"]'
    healthcheck:
      interval: 10s
      retries: 20
      start_period: 60s
      test: ["CMD-SHELL", "curl -f http://localhost:7474 || exit 1"]
      timeout: 10s
    volumes:
      - neo4jdata:/data
    restart: on-failure

  # Setup jobs (run once)
  elasticsearch-setup:
    image: acryldata/datahub-elasticsearch-setup:head
    hostname: elasticsearch-setup
    container_name: elasticsearch-setup
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      ELASTICSEARCH_USE_SSL: "false"
      USE_AWS_ELASTICSEARCH: "false"
      ELASTICSEARCH_HOST: elasticsearch
      ELASTICSEARCH_PORT: 9200
      ELASTICSEARCH_PROTOCOL: http
    labels:
      datahub_setup_job: "true"

  kafka-setup:
    image: acryldata/datahub-kafka-setup:head
    hostname: kafka-setup
    container_name: kafka-setup
    depends_on:
      broker:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
    environment:
      DATAHUB_PRECREATE_TOPICS: "false"
    labels:
      datahub_setup_job: "true"

  mysql-setup:
    image: acryldata/datahub-mysql-setup:head
    hostname: mysql-setup
    container_name: mysql-setup
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USERNAME: datahub
      MYSQL_PASSWORD: datahub
      DATAHUB_DB_NAME: datahub
      MYSQL_ROOT_PASSWORD: datahub
      CDC_MCL_PROCESSING_ENABLED: "false"
      CDC_USER: datahub_cdc
      CDC_PASSWORD: datahub_cdc
    labels:
      datahub_setup_job: "true"

  datahub-upgrade:
    image: acryldata/datahub-upgrade:head
    hostname: datahub-upgrade
    container_name: datahub-upgrade
    command: ["-u", "SystemUpdate"]
    depends_on:
      elasticsearch-setup:
        condition: service_completed_successfully
      kafka-setup:
        condition: service_completed_successfully
      mysql-setup:
        condition: service_completed_successfully
      neo4j:
        condition: service_healthy
    environment:
      BACKFILL_BROWSE_PATHS_V2: "true"
      DATAHUB_GMS_HOST: datahub-gms
      DATAHUB_GMS_PORT: 8080
      EBEAN_DATASOURCE_DRIVER: com.mysql.jdbc.Driver
      EBEAN_DATASOURCE_HOST: mysql:3306
      EBEAN_DATASOURCE_PASSWORD: datahub
      EBEAN_DATASOURCE_URL: jdbc:mysql://mysql:3306/datahub?verifyServerCertificate=false&useSSL=true&useUnicode=yes&characterEncoding=UTF-8
      EBEAN_DATASOURCE_USERNAME: datahub
      ELASTICSEARCH_BUILD_INDICES_CLONE_INDICES: "false"
      ELASTICSEARCH_HOST: elasticsearch
      ELASTICSEARCH_INDEX_BUILDER_MAPPINGS_REINDEX: "true"
      ELASTICSEARCH_INDEX_BUILDER_SETTINGS_REINDEX: "true"
      ELASTICSEARCH_PORT: 9200
      ENTITY_REGISTRY_CONFIG_PATH: /datahub/datahub-gms/resources/entity-registry.yml
      GRAPH_SERVICE_IMPL: elasticsearch
      KAFKA_BOOTSTRAP_SERVER: broker:29092
      KAFKA_SCHEMAREGISTRY_URL: http://schema-registry:8081
      REPROCESS_DEFAULT_BROWSE_PATHS_V2: "false"
    labels:
      datahub_setup_job: "true"

  # DataHub GMS (General Metadata Service) - Core backend
  datahub-gms:
    image: acryldata/datahub-gms:head
    hostname: datahub-gms
    container_name: datahub-gms
    depends_on:
      datahub-upgrade:
        condition: service_completed_successfully
    ports:
      - "8080:8080"
    environment:
      DATAHUB_SERVER_TYPE: quickstart
      DATAHUB_TELEMETRY_ENABLED: "true"
      DATAHUB_UPGRADE_HISTORY_KAFKA_CONSUMER_GROUP_ID: generic-duhe-consumer-job-client-gms
      EBEAN_DATASOURCE_DRIVER: com.mysql.jdbc.Driver
      EBEAN_DATASOURCE_HOST: mysql:3306
      EBEAN_DATASOURCE_PASSWORD: datahub
      EBEAN_DATASOURCE_URL: jdbc:mysql://mysql:3306/datahub?verifyServerCertificate=false&useSSL=true&useUnicode=yes&characterEncoding=UTF-8&enabledTLSProtocols=TLSv1.2
      EBEAN_DATASOURCE_USERNAME: datahub
      ELASTICSEARCH_HOST: elasticsearch
      ELASTICSEARCH_INDEX_BUILDER_MAPPINGS_REINDEX: "true"
      ELASTICSEARCH_INDEX_BUILDER_SETTINGS_REINDEX: "true"
      ELASTICSEARCH_LIMIT_RESULTS_STRICT: "true"
      ELASTICSEARCH_PORT: 9200
      ENTITY_REGISTRY_CONFIG_PATH: /datahub/datahub-gms/resources/entity-registry.yml
      ENTITY_SERVICE_ENABLE_RETENTION: "true"
      ES_BULK_REFRESH_POLICY: WAIT_UNTIL
      GRAPH_SERVICE_DIFF_MODE_ENABLED: "true"
      GRAPH_SERVICE_IMPL: elasticsearch
      JAVA_OPTS: -Xms1g -Xmx1g
      KAFKA_BOOTSTRAP_SERVER: broker:29092
      KAFKA_CONSUMER_STOP_ON_DESERIALIZATION_ERROR: "true"
      KAFKA_SCHEMAREGISTRY_URL: http://schema-registry:8081
      MAE_CONSUMER_ENABLED: "true"
      MCE_CONSUMER_ENABLED: "true"
      # IMPORTANT: Enable metadata service authentication for frontend-GMS communication
      METADATA_SERVICE_AUTH_ENABLED: "true"
      NEO4J_HOST: http://neo4j:7474
      NEO4J_PASSWORD: datahub
      NEO4J_URI: bolt://neo4j
      NEO4J_USERNAME: neo4j
      PE_CONSUMER_ENABLED: "true"
      THEME_V2_DEFAULT: "true"
      UI_INGESTION_ENABLED: "true"
    healthcheck:
      interval: 1s
      retries: 3
      start_period: 90s
      test: curl -sS --fail http://datahub-gms:8080/health
      timeout: 5s
    volumes:
      - ${HOME}/.datahub/plugins:/etc/datahub/plugins

  # DataHub Frontend - Web UI and API proxy
  datahub-frontend-react:
    image: acryldata/datahub-frontend-react:head
    hostname: datahub-frontend-react
    container_name: datahub-frontend-react
    depends_on:
      datahub-gms:
        condition: service_healthy
    ports:
      - "9002:9002"
    environment:
      DATAHUB_GMS_HOST: datahub-gms
      DATAHUB_GMS_PORT: 8080
      DATAHUB_SECRET: YouKnowNothing
      DATAHUB_APP_VERSION: v1.0.0
      DATAHUB_PLAY_MEM_BUFFER_SIZE: 10MB
      JAVA_OPTS: -Xms512m -Xmx512m -Dhttp.port=9002 -Dconfig.file=datahub-frontend/conf/application.conf -Djava.security.auth.login.config=datahub-frontend/conf/jaas.conf -Dlogback.configurationFile=datahub-frontend/conf/logback.xml -Dlogback.debug=false -Dpidfile.path=/dev/null
      KAFKA_BOOTSTRAP_SERVER: broker:29092
      DATAHUB_TRACKING_TOPIC: DataHubUsageEvent_v1
      ELASTIC_CLIENT_HOST: elasticsearch
      ELASTIC_CLIENT_PORT: 9200
      # IMPORTANT: Enable metadata service authentication for frontend-GMS communication
      METADATA_SERVICE_AUTH_ENABLED: "true"
    healthcheck:
      test: curl -sS --fail http://localhost:9002/health
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - ${HOME}/.datahub/plugins:/etc/datahub/plugins

volumes:
  broker:
  esdata:
  mysqldata:
  neo4jdata:
  zkdata:
  zklogs:
